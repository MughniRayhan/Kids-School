<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids-School</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="quicksand-font">
    <header>
      <nav>
        <div class="navbar">
          <div class="site-logo">
            <img src="./assets/logo.png" alt="logo" class="logo" />
            <h3 class="site-name">SCHOOL</h3>
          </div>
          <div class="nav-menu">
            <ul>
              <li><a href="#" class="li-1">Home</a></li>
              <li><a href="#" class="li-2">About</a></li>
              <li><a href="#" class="li-3">Facilities</a></li>
              <li><a href="#" class="li-4">Admission</a></li>
            </ul>
          </div>
          <button class="primary-btn contact-btn">Contact</button>
        </div>
        <div class="responsive-navbar">
          <div class="site-logo">
            <img src="./assets/logo.png" alt="logo" class="logo" />
          </div>

          <div class="bar-icon"><i class="fa-solid fa-bars"></i></div>
        </div>
      </nav>
      <div class="banner">
        <div class="banner-container">
          <h3 class="banner-title">
            <span class="primary-color">Empowering</span><br />
            <span>students from small age</span>
            <span class="secondary-color">towards vision</span>
          </h3>
          <p class="banner-description">
            With the courage, Confidence, Creativity and Compassion to make
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <button class="primary-btn">Enroll Now</button>
        </div>
        <div class="banner-img">
          <img src="./assets/hero-kids.png" alt="" />
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
